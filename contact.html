<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Contact</title>
        <meta charset="UTF-8">
    </head>
    <body>
        
        <form action="/send_contact" method="post">
            <div>
                <label for="nom_user">Nom :</label>
                <input type="text" id="nom_user" name="nom_user" required>
            </div>

            <div>
                <label for="prenom_user">Prenom :</label>
                <input type="text" id="prenom_user" name="prenom_user" required>
            </div>

            <div>
                <label for="mail">e-mail :</label>
                <input type="email" id="mail" name="mail_user" required>
            </div>

            <div>
                <label for="phone">Telephone :</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                <small>Format: 123-456-7890</small>


            </div>

            <div>
                <label for="preference">Vous préférez être contacter par :</label>
                <select id="preference" >
                    <option value="">Choisir une option</option>
                    <option value="email">Email</option>
                    <option value="phone">Telephone</option>
                </select>
            </div>

            <div>
                <label for="msg">Message :</label>
                <textarea id="msg" name="msg_user" required></textarea>
            </div>

            <button type="submit">Valider</button>
        </form>

        <footer><a href="index.html">Home</a></footer>

    </body>
</html>
